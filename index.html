<!DOCTYPE html>
<html>

<head>
    <title>Revealing Module Pattern</title>
    <link rel="shortcut icon" type="image/png" href="https://twitchemotes.com/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
    <div class="hero-unit" id="statsModule"></div>
    <script type="text/template" id="stats-template">
        <h2>Stats</h2>
        <strong>people: {{zahl}}</strong>
    </script>


    <div id="peopleModule">
        <h1>People</h1>
        <input placeholder="name" type="text">
        <button id="addPerson">Add Person</button>
        <ul id="people">
            <script type="text/template" id="people-template">
                <li>
                    <span>{{name}}</span>
                    <i class="del">X</i>
                </li>
            </script>
        </ul>

    </div>

    <!-- js vendor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- js custom -->
    <script src="/js/module/pubsub.js"></script>
    <script src="/js/module/stats.js"></script>
    <script src="/js/module/people.js"></script>
</body>

</html>
